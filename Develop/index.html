<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="row-9">
      <div class="col-lg-2">
        <p class="hour">9AM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-10">
      <div class="col-lg-2">
        <p class="hour">10AM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-11">
      <div class="col-lg-2">
        <p class="hour">11AM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-12">
      <div class="col-lg-2">
        <p class="hour">12PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-13">
      <div class="col-lg-2">
        <p class="hour">1PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-14">
      <div class="col-lg-2">
        <p class="hour">2PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-15">
      <div class="col-lg-2">
        <p class="hour">3PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-16">
      <div class="col-lg-2">
        <p class="hour">4PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
    <div class="row" id="row-17">
      <div class="col-lg-2">
        <p class="hour">5PM</p>
      </div>
      <div class="col-lg-8"><input type="text" class="description"></div>
      <div class="col-lg-2"><i class="saveBtn fas fa-save"></i></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <script src="./javascript.js"></script>
</body>

</html>
